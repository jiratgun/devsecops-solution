name: DevSecOps CI/CD Pipeline to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  pull-requests: write
  actions: read


jobs:
  build_and_scan:
    name: üõ°Ô∏è Scan & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package.json'
      - name: Install Global Sonar Scanner
        run: npm install -g sonar-scanner
          
      - name: Install App Dependencies
        run: npm install --prefix app
      
      - name: Run Unit Tests and Generate Coverage Report (LCOV)
        run: npx jest --coverage --config app/package.json --forceExit

      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # ‡πÉ‡∏ä‡πâ sonar-scanner ‡∏ó‡∏µ‡πà‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ global
          sonar-scanner \
            -Dsonar.projectKey=jiratgun_devsecops-solution \
            -Dsonar.organization=jiratgun \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=app \
            -Dsonar.javascript.lcov.reportPaths=app/coverage/lcov.info \
            -Dsonar.coverage.exclusions=app/index.js

      - name: Delay to ensure Quality Gate Status is ready
        run: echo "Waiting for 30 seconds for SonarQube processing..." && sleep 30s

      - name: Check SonarQube Quality Gate Status
        id: wait_and_check
        uses: actions/github-script@v7
        with:
          script: |
            const { checkQualityGate } = require('./.github/workflows/sonar-check-script.js');
            // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ Secrets ‡πÑ‡∏õ‡πÉ‡∏´‡πâ script ‡πÉ‡∏ä‡πâ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
            await checkQualityGate({
              github, 
              core, 
              fetch,
              projectKey: 'jiratgun_devsecops-solution'
            });
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
          #client-id: ${{ secrets.AZURE_CLIENT_ID }} 
          #tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          #subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          #service-principal-password: ${{ secrets.AZURE_CLIENT_SECRET }} testttt
      
      - name: Create Deployment Package
      # ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå app/ (‡∏ã‡∏∂‡πà‡∏á‡∏°‡∏µ index.js ‡πÅ‡∏•‡∏∞ node_modules) rrr
        run: zip -r deploy_package.zip app/

      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          # ‡∏Å‡∏≤‡∏£ Login ‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ Service Principal JSON (‡∏Ñ‡∏ß‡∏£‡∏ñ‡∏π‡∏Å‡∏à‡∏±‡∏î‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô AZURE_CREDENTIALS secret)
          #creds: ${{ secrets.AZURE_CREDENTIALS }}
          # ‡∏ä‡∏∑‡πà‡∏≠ Azure App Service (‡∏Ñ‡∏ß‡∏£‡∏ñ‡∏π‡∏Å‡∏à‡∏±‡∏î‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô AZURE_WEBAPP_NAME secret)
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          # ‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ Deploy
          package: deploy_package.zip
          # ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ start command ‡πÉ‡∏ô package.json
          startup-command: "node index.js"